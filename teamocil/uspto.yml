name: "uspto"
windows:
  - name: "services"
    root: "~/Isotope11/uspto/frontend/"
    layout: tiled
    panes:
      - commands:
        - cd ~/Isotope11/uspto/solr
        - nocorrect ./scripts/start-local-solrcloud.sh 2
        - cd ../ingestor
        - nocorrect ./c2s_sample.sh localhost
        - ln -sf ~/Isotope11/uspto/banana ~/Isotope11/uspto/solr/solrcloud-working-dir/example/solr-webapp/webapp
        - jb6
      - commands:
        - usfe
        - grunt watch
      - cd ~/code
  - name: "code"
    root: "~/Isotope11/uspto/frontend/"
    panes:
      - usfe
  - name: "chats"
    root: "~"
    panes:
      - irc
