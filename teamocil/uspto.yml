name: "uspto"
windows:
  - name: "services"
    root: "~/Isotope11/uspto/frontend/"
    layout: tiled
    panes:
      - commands:
        - cd ~/Isotope11/uspto/solr
        - ./scripts/start-local-solrcloud.sh 3 2
        - cd ../ingestor
        - ./c2s_sample.sh localhost
        - jb6
      - commands:
        - usfe
        - grunt watch
      - cd ~/code
  - name: "code"
    root: "~/Isotope11/uspto/frontend/"
    panes:
      - usfe
  - name: "chats"
    root: "~"
    panes:
      - irc
