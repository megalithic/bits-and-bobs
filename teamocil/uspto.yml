session:
  name: "uspto"
  windows:
    - name: "services"
      clear: true
      options:
        synchronize-panes: false
      root: "~/Isotope11/uspto/frontend/"
      filters:
      splits:
        - cmd: "jb"
        - cmd: "slr"
          width: 50
        - cmd: "usfe && grunt watch"
          height: 50
          focus: true
          target: "bottom-right"
    - name: "code"
      clear: true
      options:
        synchronize-panes: false
      root: "~/Isotope11/uspto/frontend/"
      filters:
        after:
          - "git fetch origin && git merge origin/development"
      splits:
        - cmd: "usfe"
          focus: true
    - name: "chats"
      clear: true
      options:
        synchronize-panes: false
      root: "~"
      filters:
        after:
          - "ls"
      splits:
        - cmd: "irc"
          focus: true
