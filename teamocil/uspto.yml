name: "uspto"
windows:
  - name: "services"
    root: "~/code/Isotope11/uspto"
    layout: tiled
    panes:
      - commands:
        - cowsay "Starting SolrCloud"
        - cd ~/code/Isotope11/uspto/solr
        - nocorrect ./scripts/start-local-solrcloud.sh 2
        - cowsay "Populating Cassandra"
        - cd ~/code/Isotope11/uspto/ingester
        - nocorrect ./setup_cassandra.sh
        - ln -sfv ~/code/Isotope11/uspto/banana ~/code/Isotope11/uspto/solr/solrcloud-working-dir/example/solr-webapp/webapp
        - cowsay "Starting JBoss"
        - cd ~/code/Isotope11/uspto
        - jb
      - commands:
        - usfe
        - ./node_modules/.bin/grunt watch
      - cd ~/code/Isotope11/uspto
  - name: "code"
    root: "~/code/Isotope11/uspto"
    panes:
      - usfe
  - name: "chats"
    root: "~"
    panes:
      - irc
