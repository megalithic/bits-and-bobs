name: "welltok"
windows:
  - name: "services"
    root: "~/code/"
    layout: tiled
    panes:
      - commands:
        - cd ~/code/welltok/cafewell
        - be foreman start
      - commands:
        - cd ~/code/welltok/simpleton
        - rails s -p7071
      - commands:
        - cd ~/code/welltok/hitman
        - go run hitman.go
      - commands:
        - cd ~/code/welltok/rewards-service
        - nvm use 0.10.26
        - gulp develop | bunyan
  - name: "code"
    root: "~/code/"
    panes:
      - ls
  - name: "chats"
    root: "~"
    panes:
      - irc
