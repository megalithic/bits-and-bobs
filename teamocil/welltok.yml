name: "welltok"
windows:
  - name: "services"
    root: "~/code/"
    layout: tiled
    panes:
      - commands:
        - cd ~/code/welltok/simpleton
        # - rails s -p7071
      - commands:
        - cd ~/code/welltok/hitman
        # - go run hitman.go --nosave
      - commands:
        - cd ~/code/welltok/achievement-service
        - nvm use
        - npm run dev
      - commands:
        - cd ~/code/welltok/munero
        - nvm use
        - npm run dev
      - commands:
        - cd ~/code/welltok/cafewell
        - bundle
        - nvm use 0.12
        - killport 5000 # kill moxy in case it's already running
        - killport 3000 # kill thin/rails in case it's already running
        - be foreman start
  - name: "code"
    root: "~/code/"
    panes:
      - ls
  - name: "chats"
    root: "~"
    panes:
      - irc
