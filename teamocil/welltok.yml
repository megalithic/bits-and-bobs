name: "welltok"
windows:
  - name: "services"
    root: "~/code/"
    layout: tiled
    panes:
      - commands:
        - cd ~/code/welltok/currency-service
        - nvm use
        - npm run dev
      - commands:
        - cd ~/code/welltok
        - docker ps
      - commands:
        - cd ~/code/welltok/achievement-service
        - nvm use
        - npm run dev
      - commands:
        - cd ~/code/welltok/munero
        - nvm use
        - npm run dev
      - commands:
        - cd ~/code/welltok/cafewell
        - bundle
        - nvm use
        - killport 5000 # kill moxy in case it's already running
        - killport 3000 # kill thin/rails in case it's already running
        - be foreman start
  - name: "chats"
    root: "~"
    focus: true
    panes:
      - weechat-curses
  - name: "code"
    root: "~/code/"
    panes:
      - ls
