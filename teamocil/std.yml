session:
  name: "std"
  windows:
    - name: "services"
      clear: true
      options:
        synchronize-panes: false
      root: "~/code"
      filters:
      splits:
        - cmd: "ls"
        - cmd: "ls"
          width: 50
        - cmd: "ls"
          height: 50
          focus: true
          target: "bottom-right"
    - name: "code"
      clear: true
      options:
        synchronize-panes: false
      root: "~/code"
      splits:
        - cmd: "ls"
          focus: true
    - name: "chats"
      clear: true
      options:
        synchronize-panes: false
      root: "~"
      filters:
        after:
          - "ls"
      splits:
        - cmd: "irc"
          focus: true
