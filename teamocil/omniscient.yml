session:
  name: "omniscient"
  windows:
    - name: "dev procs"
      clear: true
      root: "~/Isotope11/realtime_bot"
      layout: tiled
      panes:
        - cmd: ["rabbitmq-server"]
        - cmd: ["bundle", "rake server"]
        - cmd: ["cd javascript/omniscient", "gsf"]
    - name: "code"
      clear: true
      root: "~/Isotope11/realtime_bot/javascript/omniscient"
      layout: tiled
      panes:
        - cmd: [""]
    - name: "irc"
      clear: true
      root: "~"
      layout: tiled
      panes:
        - cmd: ["irc"]
